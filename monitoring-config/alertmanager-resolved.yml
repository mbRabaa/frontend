global:
  resolve_timeout: 5m
  smtp_from: '${{ secrets.SMTP_USER }}'
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_auth_username: '${{ secrets.SMTP_USER }}'
  smtp_auth_password: '${{ secrets.SMTP_PASSWORD }}'
  smtp_require_tls: true

route:
  receiver: 'email-team'
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 1h

receivers:
- name: 'email-team'
  email_configs:
  - to: '${{ secrets.SMTP_USER }}'
    send_resolved: true
    headers:
      Subject: '[ALERT] {{ .CommonLabels.alertname }}'