name: Pipeline CI/CD

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/frontend
  CONTAINER_NAME: mon-container
  PORT: 80

jobs:
  build-app:
    runs-on: self-hosted
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: â” Configurer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm ci

      - name: ğŸ› ï¸ Builder l'application
        run: |
          npm run build
          echo "Contenu du dossier dist/:"
          ls -lh dist/

      - name: ğŸ§ª ExÃ©cuter les tests
        run: npm test
        env:
          CI: true

      - name: ğŸ“¦ Sauvegarder le build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist/
          retention-days: 1
          if-no-files-found: error

  build-and-push:
    needs: build-app
    runs-on: self-hosted
    steps:
      - name: ğŸ› ï¸ Configurer Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      - name: ğŸ”‘ Connexion Ã  Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ“¥ RÃ©cupÃ©rer le build
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: dist/

      - name: ğŸ³ Construire et pousser l'image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            GITHUB_TOKEN=${{ github.token }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”‘ Connexion Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ§¹ Nettoyage des anciens conteneurs
        run: |
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm -f ${{ env.CONTAINER_NAME }} || true
          docker system prune -af --volumes

      - name: ğŸš€ DÃ©ployer l'application
        run: |
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            -p ${{ env.PORT }}:80 \
            --restart unless-stopped \
            -e NODE_ENV=production \
            ${{ env.DOCKER_IMAGE }}:latest

      - name: âœ… VÃ©rifier le dÃ©ploiement
        run: |
          sleep 10  # Attendre le dÃ©marrage
          curl -sSf http://localhost:${{ env.PORT }} || exit 1