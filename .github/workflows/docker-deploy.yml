name: Pipeline CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-app:
    runs-on: self-hosted
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: â” Configurer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm ci

      - name: ğŸ› ï¸ Builder l'application
        run: npm run build

      - name: ğŸ§ª ExÃ©cuter les tests
        run: npm test
        env:
          CI: true

      - name: ğŸ“¦ Sauvegarder le build (Version robuste)
        uses: actions/upload-artifact@v2.3.1  # Version la plus stable pour self-hosted
        with:
          name: react-build
          path: build/
          retention-days: 1
          if-no-files-found: error

  build-and-push:
    needs: build-app
    runs-on: self-hosted
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ“¥ RÃ©cupÃ©rer le build
        uses: actions/download-artifact@v2.1.0  # Version matching
        with:
          name: react-build
          path: build/

      - name: ğŸ”‘ Connexion Ã  Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ”¨ Construire l'image
        uses: docker/build-push-action@v3
        with:
          push: false
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸš€ Pousser l'image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”‘ Connexion Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ğŸ§¹ Nettoyage
        run: |
          docker rm -f mon-container || true
          docker system prune -f

      - name: ğŸš€ DÃ©ploiement
        run: |
          docker run -d \
            --name mon-container \
            -p 80:80 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/frontend:latest