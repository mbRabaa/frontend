name: Pipeline CI/CD

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/frontend
  CONTAINER_NAME: mon-container
  PORT: 80

jobs:
  build-app:
    runs-on: self-hosted
    steps:
      - name: 🛎️ Checkout du code
        uses: actions/checkout@v3

      - name: ⎔ Configurer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 📦 Installer les dépendances
        run: npm ci

      - name: 🛠️ Builder l'application
        run: |
          npm run build
          echo "Contenu du dossier dist/:"
          ls -lh dist/

      - name: 🧪 Exécuter les tests
        run: npm test
        env:
          CI: true

      - name: 📦 Sauvegarder le build
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist/
          retention-days: 1
          if-no-files-found: error

  build-and-push:
    needs: build-app
    runs-on: self-hosted
    steps:
      - name: 🛠️ Configurer Buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver: docker-container

      - name: 🔑 Connexion à Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 📥 Récupérer le build
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: dist/

      - name: 🐳 Construire et pousser l'image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            GITHUB_TOKEN=${{ github.token }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: 🔑 Connexion Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: 🧹 Nettoyage des anciens conteneurs
        run: |
          docker stop ${{ env.CONTAINER_NAME }} || true
          docker rm -f ${{ env.CONTAINER_NAME }} || true
          docker system prune -af --volumes

      - name: 🚀 Déployer l'application
        run: |
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            -p ${{ env.PORT }}:80 \
            --restart unless-stopped \
            -e NODE_ENV=production \
            ${{ env.DOCKER_IMAGE }}:latest

      - name: ✅ Vérifier le déploiement
        run: |
          sleep 10  # Attendre le démarrage
          curl -sSf http://localhost:${{ env.PORT }} || exit 1