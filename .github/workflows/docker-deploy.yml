name: CI/CD - Docker Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-app:
    runs-on: self-hosted
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: â” Configurer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ› ï¸ Builder l'application React
        run: npm run build

      - name: ğŸ§ª ExÃ©cuter les tests unitaires
        run: npm test
        env:
          CI: true  # Force le mode CI pour les tests

      - name: ğŸ“¦ PrÃ©parer les artefacts
        uses: actions/upload-artifact@v2
        with:
          name: react-build
          path: build/

  build-and-push:
    needs: build-app
    runs-on: self-hosted
    steps:
      - name: ğŸ›ï¸ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ“¥ RÃ©cupÃ©rer le build
        uses: actions/download-artifact@v3
        with:
          name: react-build
          path: build/

      - name: ğŸ”‘ Connexion Ã  Docker Hub 
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ”¨ Construire l'image Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest .

      - name: ğŸš€ Pousser l'image sur Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: ğŸ”‘ Connexion Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ§¹ Supprimer le conteneur existant (si besoin)
        run: |
          docker rm -f mon-container || echo "Pas de conteneur Ã  supprimer"

      - name: ğŸš¢ ExÃ©cuter le conteneur Docker
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest
          docker run -d --name mon-container -p 80:80 ${{ secrets.DOCKER_USERNAME }}/frontend:latest